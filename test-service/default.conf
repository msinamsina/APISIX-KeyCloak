server {
    listen 80;
    server_name localhost;

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Main location - serves the test application
    location / {
        try_files $uri $uri/ /index.html;
        
        # Add headers to show authentication info passed by APISIX
        add_header X-Service-Name "test-service" always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 '{"status": "healthy", "service": "test-service"}';
        add_header Content-Type application/json;
    }

    # API endpoint to show user info from headers
    location /api/userinfo {
        default_type application/json;
        
        # Return user information from APISIX headers
        return 200 '{"message": "User info endpoint", "headers_received": true}';
    }

    # Callback endpoint for OIDC redirect
    location /callback {
        try_files $uri $uri/ /index.html;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

